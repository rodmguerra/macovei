<!DOCTYPE html>
<html ng-app="encycloApp" ng-csp>
<head>
    <title>Dictionario Encyclopedic de Interlingua</title>
    <script src="script/lame.min.js"></script>
    <script src="script/angular.min.js"></script>
    <script src="script/encyclo.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
</head>
<body  ng-controller="encycloController">
    <div class="container" id="main">
        <h1>Dictionario Encyclopedic de Interlingua</h1>
        <br/>
        <form class="form form-inline" style="width: 85%">
            <div class="form-group" style="float: left">
                <label for="word">Parola</label>
                <input type="text"  name="word" id="word" class="form-control" ng-model="word" ng-keyup="changeWord()">
            </div>
            <div class="form-group" style="float: right">
                <label for="word">Pagina</label>
                <input type="number" min="1" max="{{summary.length}}" class="form-control" ng-model="page" style="text-align: center" ng-change="changePage()"/>
            </div>
        </form>
        <!--
        <br/>
        <div class="input-group" style="width: 85%" align="center">
            <input type="number" min="1" max="5" class="form-control" ng-model="page" style="text-align: center" ng-change="changePage()"/>
        </div>
        -->
        <br/>
        <br/>
        <br/>
        <img ng-src="{{image}}" style="border:1px solid black;" width="85%" align="center" class="img-rounded">
    </div>
</body>

</html>
